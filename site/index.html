<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cafe Menu</title>
	<link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="menu">
	<header>
		<h1>YISHA CAFE</h1>
		<P class="established">Est.2020</P>
	</header>
	<hr>
	<main>
		<section>
			<h2>Coffee</h2>
			<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon/">
			<article class="item">
				<p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
			</article>
			<article class="item">
				<p class="flavor ">Pumpkin Spice</p><p class="price">3.50</p>
			</article>
			<article class="item">
				<p class="flavor">Hazelnut</p><p class="price">7.00</p>
			</article>
			<article class="item">
				<p class="flavor">Mocha</p><p class="price">5.25</p>
			</article> 
		</section>
		<section>
			<h2>Dessert</h2>
			<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon/">
			<article class="item">
				<p class="dessert">Donuts</p><p class="price">3.75</p>
			</article>
			<article class="item">
				<p class="dessert">Cherry Pie</p><p class="price">4.50</p>
			</article>
			<article class="item">
				<p class="dessert">Cheesecake</p><p class="price">7.00</p>
			</article>
			<article class="item">
				<p class="dessert">Cinnanmon Roll</p><p class="price">3.25</p>
			</article> 
		</section>
	</main>
	<hr class="bottom-line">
	<footer>
		<p>
			<a href="https://yishacodes.github.io/coffee-shop-menu/site/index.html" target="_blank">Visit our website</a>
		</p>
		<p class="address">2 davies street,yaba Lagos</p>
	</footer>
	</div>
</body>
</html>
